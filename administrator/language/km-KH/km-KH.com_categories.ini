JLIB_RULES_SETTING_NOTES_ITEM="១. បើ​អ្នក​ប្ដូរ​ការ​កំណត់ វា​នឹង​អនុវត្ត​ចំពោះ​ជំពូក​នេះ និង​បណ្ដា​ជំពូក​រង​វា​ទាំងអស់ ។ ចំណាំ៖<br /><em>ស្នង</em> មាន​ន័យ​ថា​សិទ្ធិ​មកពី​ជំពូក​មេ​នឹង​ត្រូវ​បាន​ប្រើ បើ​មាន​ជំពូក​មេ ឬ មកពី​សមាសភាគ​ បើ​គ្មាន​ជំពូក​ទេ ។<br /><em>បដិសេធ</em> មានន័យថា​ទោះបីជា​ការ​កំណត់​ជំពូក​មេ​យ៉ាង​ណា​ក៏​ដោយ ក្រុម​កំពុង​កែសម្រួល​នេះ​ពុំ​អាច​ទទួល​យក​វិធានការ​នេះ​ក្នុង​ជំពូក​នេះ​ទេ ។<br /><em>អនុញ្ញាត</em> មានន័យថា​ក្រុម​កំពុង​កែសម្រួល​នេះ​នឹង​អាច​ទទួល​យក​វិធានការ​នេះ​ក្នុង​ជំពូក​នេះ (ប៉ុន្តែ​បើ​សិន​ជាន់​លើ​ការ​កំណត់​ជំពូក​មេ ឬ ការ​កំណត់​សមាសភាគ​ វា​នឹង​ពុំ​មាន​ឥទ្ធិពល​ទេ សភាព​ជាន់​គ្នា​នឹង​ត្រូវ​បាន​ចង្អុល​បង្ហាញ​ដោយ <em>ពុំ​អនុញ្ញាត (បាន​ចាក់​សោ)</em> ក្រោម​ការ​កំណត់​ដែល​បាន​គណនា) ។<br />២. បើ​អ្នក​ជ្រើសរើស​ការ​កំណត់​ថ្មី សូម​ចុច <em>រក្សាទុក</em> ដើម្បី​ស្រស់​បណ្ដា​ការ​កំណត់​ដែល​បាន​គណនា ។"
