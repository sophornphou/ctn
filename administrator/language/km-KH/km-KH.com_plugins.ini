JLIB_RULES_SETTING_NOTES="១. បើ​អ្នក​ប្ដូរ​ការ​កំណត់ វា​នឹង​អនុវត្ត​ចំពោះ​សមាសភាគ​នេះ ។ ចំណាំ៖<br /><em>ស្នង</em> មាន​ន័យ​ថា​សិទ្ធិ​មកពី​ការ​កំណត់​រចនាសម្ព័ន្ធ​សកល និង​ក្រុម​មេ​នឹង​ត្រូវ​បាន​ប្រើ ។<br /><em>បដិសេធ</em> មានន័យថា​ទោះបីជា​ការ​កំណត់​រចនាសម្ព័ន្ធ​សកល​ ឬ​ក្រុម​មេ​បាន​កំណត់​យ៉ាង​ណា​ក៏​ដោយ ក្រុម​កំពុង​កែសម្រួល​នេះ​ពុំ​អាច​ទទួល​យក​វិធានការ​នេះ​ក្នុង​សមាសភាគ​នេះ​ទេ ។<br /><em>អនុញ្ញាត</em> មានន័យថា​ក្រុម​កំពុង​កែសម្រួល​នេះ​នឹង​អាច​ទទួល​យក​វិធានការ​នេះ​សម្រាប់​សមាសភាគ​នេះ (ប៉ុន្តែ​បើ​សិន​ជាន់​លើ​ការ​កំណត់​រចនាសម្ព័ន្ធ​សកល ឬ ក្រុម​មេ​ វា​នឹង​ពុំ​មាន​ឥទ្ធិពល​ទេ សភាព​ជាន់​គ្នា​នឹង​ត្រូវ​បាន​ចង្អុល​បង្ហាញ​ដោយ <em>ពុំ​អនុញ្ញាត (បាន​ចាក់​សោ)</em> ក្រោម​ការ​កំណត់​ដែល​បាន​គណនា) ។<br />២. បើ​អ្នក​ជ្រើសរើស​ការ​កំណត់​ថ្មី សូម​ចុច <em>រក្សាទុក</em> ដើម្បី​ស្រស់​បណ្ដា​ការ​កំណត់​ដែល​បាន​គណនា ។"
