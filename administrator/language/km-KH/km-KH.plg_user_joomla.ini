PLG_USER_JOOMLA_FIELD_MAILTOUSER_DESC="ពេល​អ្នកគ្រប់គ្រង​បង្កើត​គណនី​អ្នកប្រើប្រាស់​មួយ ត្រង់​នេះ​កំណត់​ថា​តើ​អ៊ីមែល​ដែល​ក្នុង​នោះ​មាន​ឈ្មោះ​អ្នកប្រើប្រាស់ និង ពាក្យ​សម្ងាត់​នឹង​ត្រូវ​ផ្ញើ​ជូន​ដល់​អ្នកប្រើប្រាស់​នោះ​ឬ​ទេ ។"
