PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="សួស្ដី %s!\n\n\nអ្នក​គ្រប់គ្រង​បាន​បន្ថែម​អ្នក​ជា​អ្នកប្រើប្រាស់​ម្នាក់​ទៅ​ក្នុង %s ។\n\nក្នុង​អ៊ីមែល​នេះ​មាន​ឈ្មោះ​អ្នកប្រើប្រាស់ និង​ពាក្យសម្ងាត់​របស់​អ្នក​សម្រាប់​កត់ត្រា​ចូល %s\n\nឈ្មោះ​អ្នកប្រើប្រាស់៖ %s\nពាក្យសម្ងាត់៖ %s\n\n\nសូម​កុំ​ឆ្លើយ​តប​នឹង​សារ​នេះ ពីព្រោះ​វា​បាន​បង្កើត​ឡើង​ដោយ​ស្វ័យប្រវត្តិ​ និង​ក្នុង​គោលបំណង​ជូន​ជា​ព័ត៌មាន​តែប៉ុណ្ណោះ ។"
PLG_USER_JOOMLA_NEW_USER_EMAIL_SUBJECT="សេចក្ដី​លម្អិត​អ្នកប្រើប្រាស់​ថ្មី"
